<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Box {
            height: 630px;
            width: 50%;
            border: 5px solid black;
            margin: 0 auto;
        }

        h1 {
            margin-left: 20px;
        }

        h2 {
            text-align: center;
            padding: 10px;
        }

        label {
            margin-left: 20px;
            font-size: 25px;
        }

        input {

            padding: 1px 30px;
            margin: 5px 5px;

        }

        #btn {
            height: 35px;
            width: 20%;
            font-size: 20px;
            margin-left: 257px;
        }

        #Clang {
            margin-left: 75px;
            height: 31px;
            width: 50%;
        }

        #C-lang {
            margin-left: 50px;
            height: 31px;
            width: 50%;
        }

        #database {
            margin-left: 109px;
            height: 31px;
            width: 50%;
        }

        #html {
            margin-left: 133px;
            height: 31px;
            width: 50%;
        }

        #css {
            margin-left: 158px;
            height: 31px;
            width: 50%;
        }

        #php {
            margin-left: 167px;
            height: 31px;
            width: 50%;
        }

        #corejava {
            margin-left: 107px;
            height: 31px;
            width: 50%;
        }

        .Text {
            display: flex;
            justify-content: space-around;
        }

        h3 {
            font-weight: normal;
            text-align: center;
            display: flex;
            padding: 30px 0;
        }

        #para-1,
        #para-2 {
            font-size: 18px;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="Box">
        <h1>Marksheet for Information Technology</h1>

        <h2>Enter Marks</h2>
        <br>
        <label name="value">1. C Language</label>
        <input type="text" id="Clang" placeholder="" value="">
        <br><br>
        <label name="value">2. C++ Language</label>
        <input type="text" id="C-lang" placeholder="" value="">
        <br><br>
        <label name="value">3. Database</label>
        <input type="text" id="database" placeholder="" value="">
        <br><br>
        <label name="value">4. HTML</label>
        <input type="text" id="html" placeholder="" value="">
        <br><br>
        <label name="value">5. CSS</label>
        <input type="text" id="css" placeholder="" value="">
        <br><br>
        <label name="value">6. php</label>
        <input type="text" id="php" placeholder="" value="">
        <br><br>
        <label name="value">7. Core Java</label>
        <input type="text" id="corejava" placeholder="" value="">
        <br><br>
        <button id="btn" onclick="Result()">Result</button>
        <br><br>
        <div class="Text">
            <h3>Total is:&nbsp;<p id="para-1"></p>&nbsp; /350 </h3>
            <h3>Percentag is:&nbsp;<p id="para-2"></p>&nbsp; %</h3>
        </div>

        <!-- <label id="total">Total is: <input type="text" placeholder="">/350</label> -->
        <!-- <label  id="persontege">Percentag:<input type="text" placeholder=""></label> -->

    </div>


    <script>
        function Result() {
            let a = document.getElementById('Clang').value;
            let b = document.getElementById('C-lang').value;
            let c = document.getElementById('database').value;
            let d = document.getElementById('html').value;
            let e = document.getElementById('css').value;
            let f = document.getElementById('php').value;
            let g = document.getElementById('corejava').value;
            let total = parseInt(a) + parseInt(b) + parseInt(c) + parseInt(d) + parseInt(e) + parseInt(f) + parseInt(g);
            console.log(total);
            document.getElementById('para-1').innerText = total;


            total = total * 100 / 350
            console.log(total);
            document.getElementById("para-2").innerText = total.toFixed();
        }


    </script>

</body>

</html>
